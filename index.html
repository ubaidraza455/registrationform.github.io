<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body class="bg-dark">
    <style>
        .main{
         display: flex;
         margin-left: 7%;
         margin-top: 5%;
         }
       
        #signupForm{
         width: 30%;
            
            margin-left: 10%;
        }

        #loginForm{
         width: 30%;
           
            margin-left: 10%;
        }
    </style>
<div class="main">
<form id="signupForm">
    <h1 class="text-white">Sign Up</h1>
    <br><br>
    <div class="mb-3">
        <label for="exampleSignupName" class="form-label text-white" >Full Name</label>
        <input type="text" class="form-control" id="signupName">
      </div>
     <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label text-white">Email address</label>
    <input type="email" class="form-control" id="signupEmail" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label text-white">Password</label>
    <input type="password" class="form-control" id="signupPassword">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label text-white" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" id="signupButton">Submit</button></form>



    <form id="loginForm">
        <h1 class="text-white">Sign In</h1>
        <br><br>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label text-white">Email address</label>
          <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp">
         
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label text-white">Password</label>
          <input type="password" class="form-control" id="loginPassword">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label text-white" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" id="loginButton">Submit</button>
      </form>


    </div>



    <script>
        
        let users = [];

     
        document.getElementById("signupButton").addEventListener("click", function () {
            let name = document.getElementById("signupName").value;
            let email = document.getElementById("signupEmail").value;
            let password = document.getElementById("signupPassword").value;

            users.push({ name, email, password });

            alert("Sign up successful!");
            
            document.getElementById("signupForm").reset();
        });

       
        document.getElementById("loginButton").addEventListener("click", function () {
            let email = document.getElementById("loginEmail").value;
            let password = document.getElementById("loginPassword").value;

            let user = users.find(u => u.email === email && u.password === password);

            if (user) {
                alert("Login successful!");
                
            } else {
                alert("Invalid email or password.");
            }
        });
    </script>

      
</body>
</html>
